<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板库 - KidBookFlow</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/template-library.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-container">
            <div class="brand-logo">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <rect x="4" y="6" width="20" height="16" rx="2" fill="#4A90E2" stroke="#2E5BBA" stroke-width="1"/>
                        <rect x="6" y="8" width="16" height="12" fill="#FFFFFF"/>
                        <circle cx="20" cy="12" r="4" fill="#FF6B35" stroke="#E55A2B" stroke-width="1"/>
                        <circle cx="20" cy="12" r="2" fill="#FFFFFF"/>
                        <path d="M18 10 L22 10 M18 14 L22 14 M16 12 L24 12" stroke="#FF6B35" stroke-width="1"/>
                    </svg>
                </div>
                <span class="brand-name">KidBookFlow</span>
            </div>
            <div class="header-actions">
                <a href="index.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    返回首页
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1>分龄分级模板库</h1>
            <p>选择适合的绘本模板，快速开始您的创作之旅</p>
        </div>

        <!-- 筛选栏 -->
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="levelFilter">分级筛选</label>
                    <select id="levelFilter" class="filter-select">
                        <option value="">全部分级</option>
                        <option value="pre-a1">CEFR Pre-A1</option>
                        <option value="a1">CEFR A1</option>
                        <option value="a2">CEFR A2</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="ageFilter">年龄筛选</label>
                    <select id="ageFilter" class="filter-select">
                        <option value="">全部年龄</option>
                        <option value="3-6">3-6岁</option>
                        <option value="7-9">7-9岁</option>
                        <option value="10-12">10-12岁</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="themeFilter">主题筛选</label>
                    <select id="themeFilter" class="filter-select">
                        <option value="">全部主题</option>
                        <option value="cognitive">认知类（动物/数字）</option>
                        <option value="habit">习惯类（刷牙/分享）</option>
                        <option value="story">故事类（友情/冒险）</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="styleFilter">风格筛选</label>
                    <select id="styleFilter" class="filter-select">
                        <option value="">全部风格</option>
                        <option value="soft">柔和手绘风</option>
                        <option value="simple">简约卡通风</option>
                    </select>
                </div>

                <div class="filter-group search-group">
                    <label for="searchInput">搜索模板</label>
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" placeholder="输入关键词搜索..." class="search-input">
                        <svg width="20" height="20" viewBox="0 0 20 20" class="search-icon">
                            <circle cx="9" cy="9" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- 模板列表 -->
        <section class="template-list">
            <div class="template-grid" id="templateGrid">
                <!-- 模板卡片将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 自定义模板按钮 -->
        <div class="custom-template-section">
            <button class="custom-template-btn" id="customTemplateBtn">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8V16M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                自定义模板
            </button>
        </div>
    </main>

    <!-- 模板预览弹窗 -->
    <div class="template-preview-modal" id="templatePreviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="previewTitle">模板预览</h2>
                <button class="close-btn" id="closePreviewModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preview-content">
                    <div class="preview-left">
                        <div class="template-pages">
                            <div class="page-preview active" data-page="1">
                                <img src="assets/template-preview-1.jpg" alt="模板内页示例" class="page-image">
                                <div class="page-info">
                                    <span class="page-number">第1页</span>
                                    <p class="page-text">I see a cat.</p>
                                </div>
                            </div>
                            <div class="page-preview" data-page="2">
                                <img src="assets/template-preview-2.jpg" alt="模板内页示例" class="page-image">
                                <div class="page-info">
                                    <span class="page-number">第2页</span>
                                    <p class="page-text">I see a dog.</p>
                                </div>
                            </div>
                            <div class="page-preview" data-page="3">
                                <img src="assets/template-preview-3.jpg" alt="模板内页示例" class="page-image">
                                <div class="page-info">
                                    <span class="page-number">第3页</span>
                                    <p class="page-text">I see a bird.</p>
                                </div>
                            </div>
                        </div>
                        <div class="page-navigation">
                            <button class="nav-btn" id="prevPage">上一页</button>
                            <span class="page-indicator">
                                <span id="currentPage">1</span> / <span id="totalPages">3</span>
                            </span>
                            <button class="nav-btn" id="nextPage">下一页</button>
                        </div>
                    </div>
                    <div class="preview-right">
                        <div class="template-details">
                            <h3>模板详情</h3>
                            <div class="detail-item">
                                <span class="detail-label">页数：</span>
                                <span class="detail-value">10页</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">文字难度：</span>
                                <span class="detail-value">每页5-8词</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">核心句型：</span>
                                <span class="detail-value">"I see a ___"</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">教育目标：</span>
                                <span class="detail-value">词汇认知、动物识别</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">互动预留：</span>
                                <span class="detail-value">3处AR角色互动点</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closePreview">关闭</button>
                <button class="btn btn-primary" id="useTemplate">选用此模板</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/template-library.js"></script>
</body>
</html>
